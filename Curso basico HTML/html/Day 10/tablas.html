<html>
    <head>
        <title>Talbe page</title>
    </head>
    <body>
        
        <table>
            <caption>Titulo de la tabla</caption>
            <tr>
                <th>num1</th> <!--TH es table header-->
                <th>nun2</th>
                <th>num3</th>
                <th>num4</th>
            </tr> 
            <tr> <!--Talbe row, una linea horizontal-->
                <td>uno</td> <!--TD es table data-->
                <td colspan="2">dos</td>
                <td>tres</td>
                <td>cuatro</td>
            </tr>
            <tr>
                <td>cinco</td>
                <td>seis</td>
                <td>siete</td>
                <td>ocho</td>
            </tr> 

            <!--Se pueden usar para organizar el head y el body-->
            <thead></thead>
            <tbody></tbody>
        </table>

    </body>
</html>
