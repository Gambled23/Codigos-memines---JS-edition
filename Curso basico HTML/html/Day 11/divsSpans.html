<html>
    <head>
        <title>Paginota organizada</title>
    </head>
    <body>
        <!--Span es un inline container, o sea, todo se pone en la misma linea de texto-->
        <span>Span1</span>
        <span>Span2</span>
        <span>Span3</span>
        <hr>
        <!--Divs son inblock containers, o sea, se pone en lineas separadas-->
        <div>Div1</div>
        <div>Div2</div>
    </body>
</html>
